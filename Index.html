<!DOCTYPE html>
<html lang="hu">

<head>
    <title>Rock, paper, scissors</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Kő Papír Olló</h1>
    </header>

    <div class="scoreboard">
        <div class="badge" id="user">Felhasználó</div>
        <div class="badge" id="computer">Számítógép</div>
        <span class="badge" id="user-score">0</span>
        <span class="badge" id="computer-score">0</span>
    </div>

    <div class="result">
        <p>Kezdheted a játékot!</p>
    </div>

    <div class="player-buttons">
        <div class="player-button" id="r">
            <h1>Kő</h1>
        </div>
        <div class="player-button" id="p">
            <h1>Papír</h1>
        </div>
        <div class="player-button" id="s">
            <h1>Olló</h1>
        </div>
        <div class="player-button" id="restart">
            <h1>Újra</h1>
        </div>
    </div>

    <script src="script.js" charset="utf-8"></script>
</body>
</html>
